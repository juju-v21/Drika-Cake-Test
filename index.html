<section id="description">
    <h1>Presentation</h1>
<div class="container">

        <div class="content">
            <h2>la chef</h2>
            <p>C'est la chef qui prépare les gataux</p>
        </div>
        <img src="drika cake B/bryan1.png">
    </div>
    <div class="card">
        <div class="content">
            <h2>Les gateaux</h2>
            <p>vous pouvez commander les gateaux en utilisant le formulaire et le paiement ultra sécurisé ce fait par mail</p>
      <span>read more</span>
        </div>

    </div>
</div>

<section id="gallerie">
<div class="container-img">
    <h2>gallerie</h2>
    <div class="image-container">
        <div class="image"><img src="drika cake B/lecuisinier.jpg"></div>

<div class="popup-image">

    <img src="drika cake B/lecuisinier.jpg">
</div>

</div>

<section id="form">
    <h2 class="title-form">formulaire</h2>
    <form action="" method="POST" onsubmit="sendRequest(event)">

        <input type="text" name="name" id="name" placeholder="nom" required>
        <input type="text" name="firstname" id="firstname" placeholder="prenom" required>
        <input type="email" name="email" id="emailAddress" placeholder="mail" required>
        <input type="email" name="confirmationemail" id="confirmationemail" placeholder="confirm mail" required>
        <input type="text" name="sujet" id="sujet" placeholder="sujet" required>
        <textarea id="msg" name="message" placeholder="votre message" required></textarea>
        <input type="submit" onclick="confirmEmail(), messageVide()" value="Envoyer">

    </form>
</section>
   <script src="script.js"></script>
